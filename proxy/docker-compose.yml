version: '3'

services:
  traefik:
    image: traefik:alpine
    command: --docker --docker.swarmmode --docker.domain=traefik --docker.watch --web
    ports:
      - 80:80
      - 8080:8080
    networks:
      - traefik-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      labels:
        traefik.frontend.rule: "Host:${TRAEFIK_UI_DOMAIN}"
        traefik.port: 8080
      placement:
        constraints:
          - node.role == manager

networks:
  traefik-net:
    external: true
